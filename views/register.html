<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet"href="style/style.css">
    <link rel="icon" href="../assets/icon.png">
    <title>Register</title>
</head>
<body class="gradiente">
  
  <div class="container-bg">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-10 mt-5">
          <div class="card rounded-3 border-3 shadow mt-5" id="panel">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center p-2 border rounded fondo-corporativo text-light">
                    <h4 class="mt-1">Register</h4>
                  </div>
                  <form class="mt-5">
                    <div class="form-outline mb-4">
                      <label class="form-label" for="user">Usuario</label>
                      <input type="text" id="user" name="user" class="form-control efecto" placeholder="Usuario" autocomplete="off"/>
                    </div>
                    <div class="form-outline mt-4">
                      <label class="form-label" for="password">Contraseña</label>
                      <input type="password" id="Password" class="form-control efecto" placeholder="Contraseña" autocomplete="off"/>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-4">
                      <button type="button" class="btn efecto">Crear cuenta</button>
                    </div>
                  </form>
                  <div class="d-flex align-items-center justify-content-center mt-4">
                    <p class="mb-0 me-2">¿Ya tienes una cuenta?</p>
                  </div>
                  <div class="d-flex align-items-center justify-content-center mt-4">
                    <a class="btn efecto" href="./home.html">Inicio de sesión</a>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center justify-content-center fondo-corporativo">
                <h6 class="text-light p-2">Desarrollado por Klaus</h6>
                <img src="../assets/abstract.png" width="50">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
